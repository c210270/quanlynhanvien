<div class = "row">
    <h2> Danh Sách Nhân Viên </h2>
</div>

<table class = "table table-striped table-bordered">
    <thead>
        <tr>
            <th> HỌ </th>
            <th> TÊN </th>
            <th> Email </th>
            <th> CHỨC NĂNG </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let employee of employees" >
            <td> {{ employee.firstName }} </td>
            <td> {{ employee.lastName }} </td>
            <td> {{ employee.emailId }} </td>
            <td>
                <button (click) = "updateEmployee(employee.id)" class = "btn btn-primary"> SỬA</button>
                <button (click) = "deleteEmployee(employee.id)" class = "btn btn-danger" style="margin-left: 10px"> XÓA</button>
                <button (click) = "employeeDetails(employee.id)" class = "btn btn-primary" style="margin-left: 10px"> XEM</button>
            </td>
        </tr>
    </tbody>
</table>
